plugins {
    id 'java'
}

dependencies {
    implementation project(':data-prepper-api')
    implementation project(':data-prepper-plugins:common')
    implementation project(':data-prepper-plugins:blocking-buffer')
    implementation project(':data-prepper-plugins:otel-proto-common')
    implementation 'commons-codec:commons-codec:1.15'
    implementation project(':data-prepper-plugins:armeria-common')
    testImplementation project(':data-prepper-api').sourceSets.test.output
    implementation libs.opentelemetry.proto
    implementation "commons-io:commons-io:2.11.0"
    implementation 'software.amazon.awssdk:acm'
    implementation 'software.amazon.awssdk:auth'
    implementation 'software.amazon.awssdk:regions'
    implementation 'software.amazon.awssdk:s3'
    implementation 'com.google.protobuf:protobuf-java-util:3.19.4'
    implementation 'com.linecorp.armeria:armeria:1.15.0'
    implementation 'com.linecorp.armeria:armeria-grpc:1.15.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    implementation libs.commons.lang3
    implementation "org.bouncycastle:bcprov-jdk15on:1.69"
    implementation "org.bouncycastle:bcpkix-jdk15on:1.69"
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation testLibs.mockito.inline
    testImplementation("commons-io:commons-io:2.10.0")
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule { //in addition to core projects rule
            limit {
                minimum = 0.90
            }
        }
    }
}
