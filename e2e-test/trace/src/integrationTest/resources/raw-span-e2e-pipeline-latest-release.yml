entry-pipeline:
  source:
    otel_trace_source:
      ssl: false
  processor:
    - peer_forwarder:
        discovery_mode: "static"
        static_endpoints: ["dataprepper1", "dataprepper2"]
        ssl: false
  sink:
    - pipeline:
        name: "raw-pipeline"
raw-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - otel_trace_raw_prepper:
        trace_flush_interval: 5
  sink:
    - opensearch:
        hosts: [ "https://node-0.example.com:9200" ]
        username: "admin"
        password: "admin"
        index_type: trace-analytics-raw
