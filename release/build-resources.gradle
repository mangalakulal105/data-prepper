//preferably try to main the alphabetical order
ext {
    architectures = [
            linux: ['x64']
    ]
    jdkSources = [
            linux_x64: 'https://download.java.net/java/GA/jdk15.0.1/51f4f36ad4ef43e39d0dfdbaf6549e32/9/GPL/openjdk-15.0.1_linux-x64_bin.tar.gz',
