log-pipeline :
  source :
    random :
  sink :
       kafka-sink :
        bootstrap_servers :
          - "localhost:29092"
        batch_size: 100
        acks: "acks"
        compression_type: "none"
        thread_wait_time: 1000
        aws:
          bucket: "mydlqtestbucket"
          sts_role_arn: "arn:aws:iam::045129910014:role/dataprepper"
          region: "ap-south-1"
        serde_format: json
        topics:
          - name: my-test-topic2
        schema:
          registry_url: http://localhost:8085/
          version: 1
        authentication:
          sasl_plaintext:
            username: "broker"
            password: "broker"

