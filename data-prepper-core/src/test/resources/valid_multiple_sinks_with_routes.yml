entry-pipeline:
  source:
    random:
  route:
    - "raw" : "/value == raw"
    - "service" : "/value == service"
  sink:
    - pipeline:
        name: "raw-pipeline"
        routes:
          - raw
    - pipeline:
        name: "service-map-pipeline"
        routes:
          - service
raw-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - string_converter:
        upper_case: true
  sink:
    - file:
        someProperty: "someValue"
service-map-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - string_converter:
        upper_case: true
  sink:
    - file:
        someProperty: "someValue"