"{{pipeline-name}}-transformed":
  source: "{{$.*.source}}"
  sink:
    - opensearch:
       hosts: "{{$.*.source.documentdb.hostname}}"
       port: "{{$.*.source.documentdb.port}}"
       index: "{{$.*.sink[0].opensearch.index}}"
       aws:
        sts_role_arn: "arn123"
        region: "us-test-1"
       dlq:
          s3:
              bucket: "test-bucket"
