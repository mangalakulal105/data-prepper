log-pipeline :
  source :
    random :
  sink:
      kafka-sink:
        bootstrap_servers:
          - "localhost:29092"
        thread_wait_time: 1000
        dlq:
          s3:
            bucket: "mydlqtestbucket"
            key_path_prefix: "dlq-files/"
            sts_role_arn: "arn:aws:iam::xxxxx:role/dataprepper"
            region: "ap-south-1"

        serde_format: json
        topics:
          - name: my-test-topic2
        schema:
          registry_url: http://localhost:8085/
          version: 1
        authentication:
          sasl_plaintext:
            username: "broker"
            password: "broker"


