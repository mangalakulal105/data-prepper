entry-pipeline:
  source:
    otel_trace_source:
      ssl: false
      record_type: "event"
  sink:
    - pipeline:
        name: "raw-pipeline"
raw-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - otel_trace_raw:
        root_span_flush_delay: 1 # TODO: remove after 1.1 release
        trace_flush_interval: 5
    - otel_trace_group:
        hosts: [ "https://node-0.example.com:9200" ]
        username: "admin"
        password: "admin"
  sink:
    - opensearch:
        hosts: [ "https://node-0.example.com:9200" ]
        username: "admin"
        password: "admin"
        trace_analytics_raw: true