version: "3.7"
services:
  # AWS OTel Collector
  aws-ot-collector:
    container_name: aws-ot-collector
    image: otel/opentelemetry-collector:0.64.1
    command: ["--config=/etc/aws-ot-collector-config.yml"]
    volumes:
      - ./aws-ot-collector-config.yml:/etc/aws-ot-collector-config.yml
    ports:
      - "55680:55680" # OTLP receiver
    networks:
      - my_network
    depends_on:
      - data-prepper

  # Metric and Trace Sample Data Generator
  ot-metric-emitter:
    container_name: aot-sample
    image: aottestbed/aws-otel-collector-sample-app:java-0.1.0
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=aws-ot-collector:55680
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=AOCDockerDemo,service.name=AOCDockerDemoService
      - S3_REGION=us-west-2
    depends_on:
      - aws-ot-collector
    networks:
      - my_network

  data-prepper:
    restart: unless-stopped
    container_name: data-prepper
    image: opensearchproject/data-prepper:2
    volumes:
      - ../trace_analytics_no_ssl_2x.yml:/usr/share/data-prepper/pipelines/pipelines.yaml
      - ../data-prepper-config.yaml:/usr/share/data-prepper/config/data-prepper-config.yaml
      - ../demo/root-ca.pem:/usr/share/data-prepper/root-ca.pem
    ports:
      - "21890:21890"
    networks:
      - my_network
    depends_on:
      - opensearch

  opensearch:
    container_name: node-0.example.com
    image: opensearchproject/opensearch:2
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - my_network
  dashboards:
    image: opensearchproject/opensearch-dashboards:2
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://node-0.example.com:9200"]'
    depends_on:
      - opensearch
    networks:
      - my_network

networks:
  my_network: