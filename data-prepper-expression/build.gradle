plugins {
    id 'antlr'
    id 'java'
    id 'idea'
}

dependencies {
    antlr 'org.antlr:antlr4:4.9.2'
}

generateGrammarSource {
    outputDirectory = new File('build/generated-src/antlr/main/org/opensearch/dataprepper/expression/antlr/')
}

test {
    useJUnitPlatform()
}
